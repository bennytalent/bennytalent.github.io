<!DOCTYPE html>
<html lang="en">

    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Barcodescanner</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,600,300italic,600italic"
              rel="stylesheet" type="text/css">

        <!-- TODO add manifest here -->
        <link rel="manifest" href="./manifest.json">

        <!-- Add to home screen for Safari on iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="Weather PWA">
        <link rel="apple-touch-icon" href="./images/icons/icon-152x152.png">
        <meta name="msapplication-TileImage" content="./images/icons/icon-144x144.png">
        <meta name="msapplication-TileColor" content="#2F3BA2">
    </head>

    <body>

        <header>
            <div class="container">
                <h1 id="title">Barcodescanner</h1>
            </div>
        </header>

        <section id="settings">
            <div class="container">
                <div id="scanner-button-container">
                    <input id="start-stop-button"  type="button" value="Start/Stop"/>
                </div>

                <div id="torch-container">
                    <h2 id="torch">Lampe: </h2>
                    <input id="checkbox_torch" type="checkbox">
                </div>

            </div>
        </section>

        <div id="scanner-container">
        </div>

        <!-- Include the image-diff library -->
        <script src="js/quagga.js"></script>
        <script src="js/main.js"></script>


    </body>


</html>
